<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="assets/favicon.ico" rel="shortcut icon"/>
  <link rel="stylesheet" href="css/owfont-regular.css"/>
  <link rel="stylesheet" href="css/style.css"/>
  <title>momentum</title>
</head>
<body>
<header class="header">
  <div class="player">
    <div class="player-controls">
      <button class="play-prev player-icon"></button>
      <button class="play player-icon" id="play-element"></button>
      <button class="play-next player-icon"></button>
    </div>
    <progress id="progress" value="0" max="100"></progress>
    <span class="time-update"></span>
    <ul class="play-list"></ul>
  </div>
  <div class="weather">
    <input type="text" class="city" value=""/>
    <i class="weather-icon owf"></i>
    <div class="weather-error"></div>
    <div class="description-container">
      <span class="temperature"></span>
      <span class="weather-description"></span>
    </div>
    <div class="wind"></div>
    <div class="humidity"></div>
  </div>
</header>
<main class="main">
  <div class="slider-icons">
    <button class="slide-prev slider-icon"></button>
    <button class="slide-next slider-icon"></button>
  </div>
  <time class="time"></time>
  <div class="date">
  </div>
  <div class="greeting-container">
    <span class="greeting"></span>
    <input type="text" class="name" placeholder="[enter your name]" value=""/>
  </div>
</main>
<footer class="footer">
  <div class="settings">
    <ul class="settings-list">
    </ul>
    <button class="gear"></button>
  </div>
  <div class="quotes-widget">
    <button class="change-quote"></button>
    <div>
      <div class="quote"></div>
      <div class="author"></div>
    </div>
  </div>
  <div class="todolist">TASKS TO DO
    <div>
      <input type="text" placeholder="add task" class="task-input">
      <ul class="my-tasks">
      </ul>
    </div>
  </div>
</footer>
<script src="js/index.js"></script>
</body>
</html>
